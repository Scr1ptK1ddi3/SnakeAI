<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Snake base</title>
<link rel="stylesheet" type="text/css" href="src/css/snake.css">
<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="node_modules/requirejs/require.js"></script>
<script src="src/js/main.js"></script>
</head>
<body>
    <div id="gameDiv">
        <div id="planeDiv">
            <table id="planeTable" class="planeTable"></table>
        </div>
        <div id="snakeDetailsDiv" class="snakeDetailsDiv">
            <table>
                <tr>
                    <td><label>Head direction</label></td>
                    <td><span id="headDirection"/></td>
                </tr>
                <tr>
                    <td><label>Debug Info</label></td>
                    <td><input type="checkbox" checked id="debugInfoCheckbox"/></td>
                </tr>
                <tr>
                    <td><label>Is Running</label></td>
                    <td><input type="checkbox" id="isRunningCheckbox"/></td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
